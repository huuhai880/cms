definitions:
  queryGetUser:
    type: object
    properties:
      status:
        type: number
        default: '200'
      statusText:
        type: string
        default: Unprocessable Entity
      errors:
        type: array
        items:
          properties:
            field:
              type: array
              items:
                type: string
            messages:
              type: string
  bodyAuthToken:
    type: object
    required:
      - user_name
      - password
      - platform
    properties:
      user_name:
        type: string
      password:
        type: string
      platform:
        type: string
        enum:
          - portal
          - mobile
        default: portal
  resAuthToken:
    type: object
    properties:
      data:
        type: object
        properties:
          tokenKey:
            type: string
          tokenType:
            type: string
          accessToken:
            type: string
          tokenExpireAt:
            type: number
          refreshToken:
            type: string
          refreshTokenExpireAt:
            type: number
      message:
        type: string
        default: Logged in successfully!
      status:
        type: number
        default: '200'
      errors:
        type: object
