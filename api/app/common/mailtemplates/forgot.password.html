<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC | Quên mật khẩu</title>
</head>

<body>    
    
<table style="padding: 0; margin: 0; width: 100%; height: 100vh; background-color: EBF2F6; font-family: Arial, Helvetica, sans-serif; border-spacing: 0px !important;">
	<tr>
		<td style="display: block;">
			<table style="width: 100%; max-width: 580px; background: #fff; margin: 30px auto; border: none; padding: 0; border-spacing: 0px">
				
				<tr style="background: #fff;">
					<td colspan="2">
						<table>
							<tr>
								<td style="font-size: 17px; padding: 20px 30px;">Xin chào <strong><%= name %>,</strong></td>
							</tr>
							<tr>
								<td style="font-size: 17px; padding: 30px 30px 10px 30px;"><b>Mật khẩu mới của bạn là: <%= password %></b></td>
							</tr>
							
							<tr>
								<td style="font-size: 15px; padding: 20px 30px 10px 30px;">Vui lòng giữ mọi thông tin đăng nhập ở chế độ an toàn.</td>
                            </tr>
                            <tr>
								<td style="font-size: 13px;  font-style: italic; padding: 5px 30px; color: #777;">* Không phản hồi email này. Đây là email được gửi bằng hệ thống tự động</td>
							</tr>
							<tr>
								<td style="font-size: 17px; padding: 10px 30px 0px 30px;">
									Trân trọng !
								</td>
							</tr>
							<tr>
								<td style="font-size: 15px; padding: 5px 30px 20px 30px;">
									<b>SCC DEV Team</b>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				
			</table>
		</td>
	</tr>
</table>
</body>

</html>
